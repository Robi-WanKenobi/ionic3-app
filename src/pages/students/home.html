<ion-header>
  <ion-navbar>
      <button (click)="toAddStudent()" ion-button icon-right round large block>
        Estudiantes
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of students">
      <h2>{{s.nombre}} {{s.apellido}}</h2>
      <p>Edad: {{s.edad}}</p>
    </ion-item>
  </ion-list>
</ion-content>
